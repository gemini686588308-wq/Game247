
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Sales Mastery | SM Technology Sigma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020205;
            color: #ffffff;
            overflow: hidden;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        
        /* Gaming Vibe Effects */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.15;
        }
        .glitch-text {
            text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9;
        }
        .glass {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes scan-y {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        @keyframes thanks-3d {
            0% { 
              transform: perspective(1000px) rotateX(20deg) rotateY(-30deg) translateZ(-500px); 
              opacity: 0; 
            }
            10% { 
              opacity: 1; 
              transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(50px); 
            }
            90% { 
              opacity: 1; 
              transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(50px); 
            }
            100% { 
              transform: perspective(1000px) rotateX(-20deg) rotateY(30deg) translateZ(-500px); 
              opacity: 0; 
            }
        }
        @keyframes float-3d {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-15px) rotateX(3deg) rotateY(3deg); }
            50% { transform: translateY(0) rotateX(0) rotateY(-3deg); }
            75% { transform: translateY(15px) rotateX(-3deg) rotateY(0); }
        }
        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }
        .animate-spin-reverse {
            animation: spin-reverse 15s linear infinite;
        }
        .animate-scan-y {
            animation: scan-y 4s ease-in-out infinite;
        }
        .animate-thanks-3d {
            animation: thanks-3d 10s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        .animate-float-3d {
            animation: float-3d 8s ease-in-out infinite;
        }
        .bg-grid {
            background-image: linear-gradient(to right, #1e1e2e 1px, transparent 1px), linear-gradient(to bottom, #1e1e2e 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .perspective-2000 {
            perspective: 2000px;
        }
        .btn-logout-gloss {
          background: linear-gradient(145deg, #232631, #0f1118);
          box-shadow: 
            0 10px 20px rgba(0,0,0,0.6),
            inset 0 2px 2px rgba(255,255,255,0.1),
            inset 0 -2px 5px rgba(0,0,0,0.4);
        }
        .btn-logout-gloss:active {
          box-shadow: 
            0 2px 5px rgba(0,0,0,0.8),
            inset 0 1px 1px rgba(255,255,255,0.05);
          transform: scale(0.95);
        }
    </style>

</head>
